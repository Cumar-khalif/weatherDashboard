<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="nav-color">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/5-Best-Free-and-Paid-Weather-APIs-2019-e1587582023501.png" alt="cloudy sunnt rainny and snowing img" width="30" height="24" class="d-inline-block align-text-top">
                <span id="header-text">Weather Dashboard</span>
              </a>
            </div>
          </nav>
    </header>
    <div class="container-fluid row p-3">
    <div id="left" class="col-4">
        <h5>Search for a City:</h5>
        <input type="text" name="city" id="cityTextBox"><button id="search-btn">SEARCH</button>

        <div class="mt-5">
        
        </div>
        
    </div>



    <div id="right" class="col-8">
      <div id ="currentWeather">
          <h4 id="cityName">Bloomington</h4>
          <p>Temperature: <span id="temp"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind Speed: <span id="windSpeed"></span></p>
          <p>UV Index: <span id="uvIndex"></span></p>
      </div>
      <div id="fiveDayForecast" class="mt-5">
          <h4>5-Day Forecast</h4>

          <div class="row">
              <div class="col">
                  <p id="day1date">8/28/2021</p>
                  <p id="day1Temp">Temp: </p>
                  <p id="day1Hum">Humidity: </p>
              </div>

              <div class="col">
                  <p id="day2date">8/28/2021</p>
                  <p id="day2Temp">Temp: </p>
                  <p id="day2Hum">Humidity: </p>
              </div>

              <div class="col">
                  <p id="day3date">8/28/2021</p>
                  <p id="day3Temp">Temp: </p>
                  <p class="day3Hum">Humidity: </p>
              </div>

              <div class="col">
                  <p id="day4date">8/28/2021</p>
                  <p class="day4Temp">Temp: </p>
                  <p class="day4Hum">Humidity: </p>
              </div>

              <div class="col">
                  <p id="day5date">8/28/2021</p>
                  <p class="day5Temp">Temp: </p>
                  <p class="day5Hum">Humidity: </p>
              </div>
          </div>


      </div>
    </div>
   
<script src="./assets/script.js"></script>
    </body>
</html>
